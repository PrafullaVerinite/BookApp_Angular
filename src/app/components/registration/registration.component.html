<h3>User Registration</h3>
<a routerLink='/view-registration' class="btn btn-link">View User</a>
<form #recievedUser="ngForm">

      <label for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" placeholder="User name" [(ngModel)]="registrations.userName"
        name="bookTitle">

      <label for="emailaddress">Email Address</label>
      <input type="text" class="form-control" id="emailaddress" placeholder="Emailaddress"
        [(ngModel)]="registrations.emailaddress" name="description">

      <label for="mobileNumber">Mobile Number </label>
      <input type="text" class="form-control" id="mobileNumber" placeholder="MobileNumber"
        [(ngModel)]="registrations.mobileNumber" name="bookPrice">

    <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="registrations.password"
        name="description">

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="ConfirmPassword"
        [(ngModel)]="registrations.confirmPassword" name="bookPrice">

       <br>
      <button type="button" class="btn btn-success" (click)="register()">Submit</button>
</form>
