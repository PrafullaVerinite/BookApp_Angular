<h1>View Registration</h1>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
<div class="container row">
        <div   class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Mobile No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let register of registrationList">
                    <td>{{register.userName}}</td>
                    <td>{{register.emailaddress}}</td>
                    <td>{{register.mobileNumber}}</td>
                    <!-- <td>{{register.password}}</td> -->
                    <!-- <td>{{register.confirmPassword}}</td> -->
                    <td><button type="button" class="btn btn-primary" (click)="showUserDetails(register.registerId)"><i
                                class="fas fa-eye"></i></button></td>
                    <td><button class="btn btn-primary" (click)="deleteUser(register.registerId)"> <i
                                class="fas fa-trash"></i></button></td>
                    <td><button class="btn btn-primary" (click)="updateUser(register.registerId)"> <i
                                class="fas fa-pencil-alt"></i></button></td>
                    <!-- <button type="button" class="btn btn-primary" (click)="viewBook(book.bookId)"> Show Details</button> -->
                     
                </tr>
            </tbody>
        </table>
    </div>

</div>
